<include file = "./tmp/Admin/Public/common.html" />
<include file = "./tmp/Admin/Public/list.html" />
<div class="content" style="background-color: #fff;">
    <div class="con">
        <dl class="nav">
            <dt><b>●</b>账号管理</dt>
            <dd class="bg"><a href="javascript:;"><b>●</b>账号管理</a></dd>
        </dl>
        <div class="right" >
            <div class="aps-tab-bar aps-tab-bar-type-card aps-tab-bar-align-left aps-tab-bar-size-small">
                <div class="aps-tab-bar-wrapper" style="width: 100%;">
                    <div class="aps-tab-item-wrapper">
                        <div class="aps-tab-label aps-tab-label-active aps-tab-label-col-5">
                            <span class="aps-tab-label-inner"><a class="tabs" href="javascript:;">账号列表</a></span>
                        </div>
                        <div class="aps-tab-label  aps-tab-label-col-5">
                            <span class="aps-tab-label-inner"><a class="tabs" href="{:U('Admins/add')}">添加账号</a></span>
                        </div>

                    </div>
                </div>
            </div>

            <form class="clearfix search" id="_form1" method="post" action="{:U('/Admins/index')}">
                    <div class="filter">
                        <div class="aps-widget aps-ani-transition aps-grid aps-grid-fluid aps-state-visible">
                            <div class="aps-ani-transition aps-grid-row aps-state-visible">
                                <div class="aps-ani-transition aps-grid-col aps-grid-col-md-2 aps-state-visible legend title" style="padding: 8px;"> 账号名称:</div>
                                <div class="aps-ani-transition aps-grid-col aps-grid-col-md-4 aps-state-visible" style="padding: 8px;"><input type="text" placeholder="请填写账号名称" class="aps-ani-transition aps-widget aps-corner-tl aps-corner-tr aps-corner-bl aps-corner-br aps-input aps-size-small" name="name" value="{$name}"></div>

                                <div class="aps-ani-transition aps-grid-col aps-grid-col-md-2 aps-state-visible legend title" style="padding: 8px;"> 登录账号:</div>
                                <div class="aps-ani-transition aps-grid-col aps-grid-col-md-4 aps-state-visible" style="padding: 8px;"><input type="text" placeholder="请填写登录账号" class="aps-ani-transition aps-widget aps-corner-tl aps-corner-tr aps-corner-bl aps-corner-br aps-input aps-size-small" name="account" value="{$account}"></div>
                                
                                <div class="aps-ani-transition aps-grid-col aps-grid-col-md-2 aps-state-visible legend title" style="padding: 8px;"> 账号状态:</div>
                                <div class="aps-ani-transition aps-grid-col aps-grid-col-md-4 aps-state-visible" style="padding: 8px;">
                                    <select name="status" class="aps-ani-transition aps-widget aps-corner-tl aps-corner-tr aps-corner-bl aps-corner-br aps-input aps-size-small">
                                        <if condition="$status eq 1">
                                            <option selected value="1">在线账号</option>
                                            <option value="2">离线账号</option>
                                            <option value="0">所有账号</option>
                                        <elseif condition="$status eq 2" />
                                            <option value="1">在线账号</option>
                                            <option selected value="2">离线账号</option>
                                            <option value="0">所有账号</option>
                                        <else />
                                            <option value="1">在线账号</option>
                                            <option value="2">离线账号</option>
                                            <option selected value="0">所有账号</option>
                                        </if>    
                                    </select>
                                </div>
                            </div>
                            
                            <!--<div class="aps-ani-transition aps-grid-row aps-state-visible">-->
                                <!--<div class="aps-ani-transition aps-grid-col aps-grid-col-md-2 aps-state-visible legend title" style="padding: 8px;"> 关键名词:</div>-->
                                <!--<div class="aps-ani-transition aps-grid-col aps-grid-col-md-4 aps-state-visible" style="padding: 8px;"><input type="text" placeholder="请填写关键名词" class="aps-ani-transition aps-widget aps-corner-tl aps-corner-tr aps-corner-bl aps-corner-br aps-input aps-size-small" name="keywords" value="{$keywords}"></div>-->

                                <!--<div class="aps-ani-transition aps-grid-col aps-grid-col-md-2 aps-state-visible legend title" style="padding: 8px;"> 添加时间:</div>-->
                                <!--<div class="aps-ani-transition aps-grid-col aps-grid-col-md-4 aps-state-visible" style="padding: 8px;"><input type="text" id="start-one" placeholder="最小值" class="datainp aps-ani-transition aps-widget aps-corner-tl aps-corner-tr aps-corner-bl aps-corner-br aps-input aps-size-small" name="start_date" value="{$start_date}" readonly></div>    -->

                                <!--<div class="aps-ani-transition aps-grid-col aps-grid-col-md-2 aps-state-visible legend title" style="padding: 8px;"> 添加时间:</div>-->
                                <!--<div class="aps-ani-transition aps-grid-col aps-grid-col-md-4 aps-state-visible" style="padding: 8px;"><input type="text" id="start-two" placeholder="最大值" class=" datainp aps-ani-transition aps-widget aps-corner-tl aps-corner-tr aps-corner-bl aps-corner-br aps-input aps-size-small" name="end_date" value="{$end_date}" readonly></div>-->
                            <!--</div>-->

                            <div class="aps-ani-transition aps-grid-col aps-grid-col-md-2 aps-state-visible legend title"
                                 style="padding: 8px;"> 选择分配账号:
                            </div>
                            <div class="aps-ani-transition aps-grid-col aps-grid-col-md-4 aps-state-visible"
                                 style="padding: 8px;">
                                <select id="select_userid" name="select_userid" style="width: 100px"
                                        class="aps-ani-transition aps-widget aps-corner-tl aps-corner-tr aps-corner-bl aps-corner-br aps-input aps-size-small">
                                    <option value="0">选择账号</option>
                                    <foreach name="users" key="key" item="vo">
                                        <if condition="$vo.id eq $select_userid">
                                            <option selected value="{$vo.id}">{$vo.name}</option>
                                            <else/>
                                            <option value="{$vo.id}">{$vo.name}</option>
                                        </if>
                                    </foreach>
                                </select>
                            </div>
                            <button class="aps-ani-transition aps-widget aps-corner-tl aps-corner-tr aps-corner-bl aps-corner-br aps-btn aps-btn-normal aps-size-small btn"
                                    style="margin-top: 10px" type="button"
                                    onclick="telToAccount('{:U('Admins/AccountToAccount')}',0)">分配
                            </button>
                            <button class="aps-ani-transition aps-widget aps-corner-tl aps-corner-tr aps-corner-bl aps-corner-br aps-btn aps-btn-normal aps-size-small btn"
                                    style="margin-top: 10px" type="button"
                                    onclick="telToAccount('{:U('Admins/AccountToAccount')}',1)">取消分配
                            </button>
                            <div class="aps-ani-transition aps-grid-row aps-state-visible">
                                <div class="aps-ani-transition aps-grid-col aps-grid-col-md-24 aps-state-visible search-button" style="padding: 8px;">
                                    <button type="button" class="aps-ani-transition aps-widget aps-corner-tl aps-corner-tr aps-corner-bl aps-corner-br aps-btn aps-btn-primary aps-size-small btn" onclick="$('#_form1').submit();">搜索</button>
                                    <button type="button" class="aps-ani-transition aps-widget aps-corner-tl aps-corner-tr aps-corner-bl aps-corner-br aps-btn aps-btn-normal aps-size-small btn" onclick="$('input').val('')">重置</button>
                                    <button type="button" class="aps-ani-transition aps-widget aps-corner-tl aps-corner-tr aps-corner-bl aps-corner-br aps-btn aps-btn-normal aps-size-small btn float-btn" onclick="excel('{:U('Admins/index_excel')}')">导出列表</button>
                                </div>
                            </div>
                        </div>
                    </div>
            </form>
            <input type="hidden" name="gdata" id="gdata" value='{$gdata}' />
            <div class="formation clearfix" style="margin-top: 10px;">
                <table>
                    <tr>
                        <th>账号名称</th>
                        <th style="width: 40px;">状态</th>
                        <th>账号</th>
                        <th>电话</th>
                        <th>邮箱</th>
                        <th>添加时间</th>
                        <th>最近登录</th>
                        <th>最后在线</th>
                        <th style="width:200px">操作</th>
                    </tr> 
                </table>
            </div>

            <div class="formation clearfix" style="border: 1px solid #e7e7e7;border-top: none;">
                    <table >
                        <foreach name="data" key="key" item="val">
                        <tr class="one">
                            <td style="color:#06C;">{$val['name']}</td>
                            <td style="width: 40px;">
                                <if condition="$val['is_online'] eq 1">
                                    <img src="./public/resource/images/online.png" width=30% title='在线'>
                                <else />
                                    <img src="./public/resource/images/off.png" width=30% title="离线">
                                </if>
                            </td>
                            <td>{$val.account}</td>
                            <td>{$val.tel}</td>
                            <td>{$val.email}</td>
                            <td>{$val.add_time|date="Y-m-d H:i:s",###}</td>
                            <td>{$val.login_time|default="尚未登录"|date="Y-m-d H:i:s",###}</td>
                            <td>{$val.last_time}</td>
                            <td  style="width:200px">
                                <a href="{:U('/Admins/logs',array('id'=>$val['id']))}">日志</a><i>|</i>
                                <a href="{:U('/Admins/edit',array('id'=>$val['id']))}">编辑</a><i>|</i>
                                <a href="{:U('Admins/delete',array('id'=>$val['id']))}">删除</a>
                            </td>
                        </tr>
                        </foreach>
                    </table>
            </div>
            
            <div class="pages" style="font-size: 14px;">
                {$Page}
            </div>
        </div>
    </div>
</div>
<include file = "./tmp/Admin/Public/list_js.html" />
<script type="text/javascript" src="./public/resource/js/device.js"></script>
