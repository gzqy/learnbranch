<script type="text/javascript">
     $('#selectAll').click(function () {
        var is = $("#selectAll").is(':checked');
        if(true == is){
            $("input[name='gids[]']").prop('checked', true);
            $("input[name='ids[]']").prop('checked', true);
        }else{
             $("input[name='gids[]']").prop('checked', false);
            $("input[name='ids[]']").prop('checked', false);
        }
        
    });
     $("input[name='gids[]']").click(function () {
        var status = $(this).prop('checked');
        $(this).parent().next('td').children('input[type=checkbox]').prop('checked', status);
    });

     //选择查询方式
     function selectDevice(obj){
     	var tmp = obj;
     	$(".aps-btn-primary").css('background',"#00c1de");
     	$(tmp).css('background','#ccc');
     	$("#_form1").css('display','block');
     	$("#_form2").css('display','none');
     }
     function selectCondition(obj){
     	var tmp = obj;
     	$(".aps-btn-primary").css('background',"#00c1de");
     	$(tmp).css('background','#ccc');
     	$("#_form2").css('display','block');
     	$("#_form1").css('display','none');
     }
</script>
