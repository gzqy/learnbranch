<style type="text/css">
.history {
    width: 1000px;
    position: relative;
    overflow: hidden;
    margin-bottom: 60px;
    margin:0 auto;
    margin-top:30px;
    height: 550px;
    overflow-y:scroll;
}
.history .ls:nth-of-type(odd) {
    background: #f6f6f6;
    color:#111;
}
.history .ls:nth-of-type(even) {
    background: #fff;
    color:#000;
}
.history .ls{
    width:100%;
}
.history .ls div{
    border: 1px solid #DBDBD9;
    padding: 10px;
    position: relative;
    margin-bottom: 20px;
    border-radius: 10px;
}
.metric{
        padding:50px;
    }
.audioplayer{
    margin-top:30px;
}
</style>
